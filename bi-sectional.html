<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisection Method for Root Finding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .input-group input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .results-section {
            padding: 30px;
            display: none;
        }

        .results-header {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .results-header h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .results-info {
            color: #666;
            line-height: 1.6;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 0.9em;
        }

        th {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 15px 8px;
            text-align: center;
            font-weight: bold;
            border-right: 1px solid #34495e;
        }

        th:last-child {
            border-right: none;
        }

        td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #eee;
        }

        td:last-child {
            border-right: none;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        tr:hover {
            background: #e3f2fd;
        }

        .convergence-info {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            color: #155724;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            color: #721c24;
        }

        .function-help {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #856404;
        }



        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .input-section {
                padding: 20px;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.8em;
            }

            th, td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¢ Bisection Method</h1>
            <p>Interactive Root Finding Calculator</p>
        </div>

        <div class="input-section">
            <div class="input-grid">
                <div class="input-group">
                    <label for="function">Function f(x):</label>
                    <input type="text" id="function" placeholder="e.g., x^3 - x - 1" value="x^3 - x - 1">
                </div>
                <div class="input-group">
                    <label for="leftEndpoint">Left Endpoint (a):</label>
                    <input type="number" id="leftEndpoint" placeholder="e.g., 1" value="1" step="any">
                </div>
                <div class="input-group">
                    <label for="rightEndpoint">Right Endpoint (b):</label>
                    <input type="number" id="rightEndpoint" placeholder="e.g., 1.5" value="1.5" step="any">
                </div>
                <div class="input-group">
                    <label for="tolerance">Tolerance (Œµ):</label>
                    <input type="number" id="tolerance" placeholder="e.g., 0.001" value="0.001" step="any">
                </div>
            </div>
            
            <button class="calculate-btn" onclick="calculateBisection()">üöÄ Calculate Root</button>
            
            <div class="function-help">
                <strong>Supported Functions:</strong> Use x^2 for x¬≤, sin(x), cos(x), tan(x), ln(x), log(x), sqrt(x), exp(x), abs(x)
                <br><strong>Examples:</strong> x^3 - x - 1, sin(x) - x/2, x^2 - 4, ln(x) - 1
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h3 id="resultsTitle">Bisection Method Results</h3>
                <div class="results-info" id="resultsInfo"></div>
            </div>
            
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Iteration</th>
                            <th>a</th>
                            <th>f(a)</th>
                            <th>b</th>
                            <th>f(b)</th>
                            <th>c</th>
                            <th>f(c)</th>
                            <th>|c<sub>k</sub> - c<sub>k-1</sub>|</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
            
            <div id="convergenceInfo"></div>
        </div>
    </div>

    <script>
        // Function to safely evaluate mathematical expressions
        function evaluateFunction(funcStr, x) {
            try {
                // Replace x with the actual value and handle mathematical functions
                let expression = funcStr.toLowerCase();
                
                // Replace x with the value
                expression = expression.replace(/x/g, x);
                
                // Replace mathematical functions with Math object equivalents
                expression = expression.replace(/sin/g, 'Math.sin');
                expression = expression.replace(/cos/g, 'Math.cos');
                expression = expression.replace(/tan/g, 'Math.tan');
                expression = expression.replace(/ln/g, 'Math.log');
                expression = expression.replace(/log/g, 'Math.log10');
                expression = expression.replace(/sqrt/g, 'Math.sqrt');
                expression = expression.replace(/exp/g, 'Math.exp');
                expression = expression.replace(/abs/g, 'Math.abs');
                expression = expression.replace(/pi/g, 'Math.PI');
                expression = expression.replace(/e(?![0-9])/g, 'Math.E');
                
                // Replace ^ with ** for exponentiation
                expression = expression.replace(/\^/g, '**');
                
                // Use eval for direct evaluation
                const result = eval(expression);
                
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('Function evaluation resulted in NaN or Infinity');
                }
                
                return result;
            } catch (error) {
                throw new Error(`Invalid function expression: ${error.message}`);
            }
        }

        function calculateBisection() {
            try {
                // Get input values
                const funcStr = document.getElementById('function').value.trim();
                const a = parseFloat(document.getElementById('leftEndpoint').value);
                const b = parseFloat(document.getElementById('rightEndpoint').value);
                const epsilon = parseFloat(document.getElementById('tolerance').value);

                // Validate inputs
                if (!funcStr) throw new Error('Please enter a function');
                if (isNaN(a) || isNaN(b) || isNaN(epsilon)) throw new Error('Please enter valid numbers');
                if (a >= b) throw new Error('Left endpoint must be less than right endpoint');
                if (epsilon <= 0) throw new Error('Tolerance must be positive');

                // Check if root exists in the interval
                const fa = evaluateFunction(funcStr, a);
                const fb = evaluateFunction(funcStr, b);

                if (fa * fb > 0) {
                    throw new Error('Function has the same sign at both endpoints. Root may not exist in the given interval.');
                }

                // Run bisection method
                const iterations = bisectionMethod(funcStr, a, b, epsilon);
                
                // Display results
                displayResults(funcStr, a, b, epsilon, iterations);

            } catch (error) {
                showError(error.message);
            }
        }

        function bisectionMethod(funcStr, a, b, epsilon, maxIterations = 100) {
            const iterations = [];
            let previousC = null;

            for (let i = 0; i < maxIterations; i++) {
                // Calculate midpoint
                const c = (a + b) / 2;

                // Evaluate function at endpoints and midpoint
                const fa = evaluateFunction(funcStr, a);
                const fb = evaluateFunction(funcStr, b);
                const fc = evaluateFunction(funcStr, c);

                // Calculate |c_k - c_(k-1)|
                const cDifference = previousC === null ? 0 : Math.abs(c - previousC);

                // Store iteration data
                const iterationData = {
                    iteration: i + 1,
                    a: a,
                    b: b,
                    c: c,
                    fa: fa,
                    fb: fb,
                    fc: fc,
                    cDifference: cDifference,
                    converged: false
                };

                iterations.push(iterationData);

                // Check for convergence
                if ((i > 0 && cDifference < epsilon) || Math.abs(fc) < epsilon) {
                    iterationData.converged = true;
                    iterationData.root = c;
                    iterationData.rootValue = fc;
                    break;
                }

                // Store current c as previous for next iteration
                previousC = c;

                // Update interval based on sign of f(c)
                if (fa * fc < 0) {
                    b = c; // Root is in [a, c]
                } else {
                    a = c; // Root is in [c, b]
                }
            }

            return iterations;
        }

        function displayResults(funcStr, a, b, epsilon, iterations) {
            // Show results section
            document.getElementById('resultsSection').style.display = 'block';

            // Update results header
            document.getElementById('resultsTitle').textContent = `Bisection Method Results for f(x) = ${funcStr}`;
            document.getElementById('resultsInfo').innerHTML = `
                <strong>Initial interval:</strong> [${a}, ${b}]<br>
                <strong>Tolerance (Œµ):</strong> ${epsilon}<br>
                <strong>Total iterations:</strong> ${iterations.length}
            `;

            // Populate table
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';

            iterations.forEach((iter, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${iter.iteration}</td>
                    <td>${iter.a.toFixed(6)}</td>
                    <td>${iter.fa.toFixed(6)}</td>
                    <td>${iter.b.toFixed(6)}</td>
                    <td>${iter.fb.toFixed(6)}</td>
                    <td>${iter.c.toFixed(6)}</td>
                    <td>${iter.fc.toFixed(6)}</td>
                    <td>${index === 0 ? '---' : iter.cDifference.toFixed(6)}</td>
                `;

                if (iter.converged) {
                    row.style.backgroundColor = '#d4edda';
                    row.style.fontWeight = 'bold';
                }
            });

            // Show convergence information
            const lastIteration = iterations[iterations.length - 1];
            const convergenceDiv = document.getElementById('convergenceInfo');
            
            if (lastIteration.converged) {
                convergenceDiv.innerHTML = `
                    <div class="convergence-info">
                        <h4>üéØ Root Found!</h4>
                        <p><strong>Root:</strong> x = ${lastIteration.root.toFixed(6)}</p>
                        <p><strong>Function value:</strong> f(${lastIteration.root.toFixed(6)}) = ${lastIteration.rootValue.toFixed(6)}</p>
                        <p><strong>Converged in:</strong> ${lastIteration.iteration} iterations</p>
                    </div>
                `;
            } else {
                convergenceDiv.innerHTML = `
                    <div class="error-message">
                        <h4>‚ö†Ô∏è Maximum iterations reached</h4>
                        <p>The method did not converge within ${iterations.length} iterations.</p>
                        <p><strong>Current approximation:</strong> x = ${lastIteration.c.toFixed(6)}</p>
                    </div>
                `;
            }

            // Scroll to results
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.style.display = 'block';
            resultsSection.innerHTML = `
                <div class="error-message">
                    <h4>‚ùå Error</h4>
                    <p>${message}</p>
                </div>
            `;
        }

        // Allow Enter key to trigger calculation
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateBisection();
            }
        });

        // Auto-calculate on page load with default values
        window.addEventListener('load', function() {
            calculateBisection();
        });
    </script>
</body>
</html>
